<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test modal</title>
</head>
<style>
.container {
    max-width: 600px;
    margin: auto;
    padding: 0;
    background-color: #F2F2F2;
    height: 600px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    align-items: center;
    text-align: center;
}


.left{
    background: url(img/Minimalist\ UI\ illustration\ of\ couple\ dancing\ in\ a\ flat\ illustration\ style\ on\ a\ white\ background\ with\ bright\ color\ scheme\,\ dribbble\,\ flat\ vector.jpg);
    height: 100%;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    background-position: center;
}

.left:hover{
    .container{
        grid-template-columns: 90% 10%;
    }
}

.right{
    background: url(img/Minimalist\ UI\ illustration\ of\ student\ studying\ in\ a\ flat\ illustration\ style\ on\ a\ white\ background\ with\ bright\ color\ scheme\,\ dribbble\,\ flat\ vector\ .png);
    height: 100%;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    background-position: center;
}

/* --------------------- */
.test{
    width: 100%;
    height: 900px;
    background-size: cover;
    background-position: center;
    background-color: #FEFDFD;
}

.img{
    background: url(img/Minimalist\ UI\ illustration\ of\ student\ studying\ in\ a\ flat\ illustration\ style\ on\ a\ white\ background\ with\ bright\ color\ scheme\,\ dribbble\,\ flat\ vector\ .png);
    height: 100%;
    width: 50%;
    background-size: cover;
    background-position: center;
    transition: all 0.5s ease; 
    background-position-y: 40%;
}

.img:hover{
    width: 100%;
    background-size: cover;
    background-position-y: center;
}

</style>
<body>
    <div class="container">
        <div class="left">
            <a href="#">Rejoindre</a>
        </div>
        <div class="right">
            <a href="#">Cr√©er</a>
        </div>
    </div>

        <div class="img"></div>
    </div> -->
</body>
<script src="script/modal.js"></script>
</html>
